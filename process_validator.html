<!DOCTYPE html>
<html>
<head>
  <title>Anish Automobiles Process Validator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    .step {
      margin-bottom: 8px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Anish Automobiles - Process Steps</h2>
  
  <div id="steps"></div>
  
  <button onclick="validateProcess()">Validate Process</button>
  
  <div id="result"></div>
  
  <script>
    const stepNames = [
      "Issuance of RFQ",
      "Technical Evaluation",
      "Commercial Evaluation",
      "PO Creation",
      "Production Planning",
      "Parts Manufacturing",
      "Packaging & Dispatch",
      "Goods In Transit",
      "Goods Receipt at Warehouse",
      "Quality Inspection",
      "Invoice Generation",
      "Payment Clearance"
    ];

    // Dynamically create checkboxes
    const stepsDiv = document.getElementById("steps");
    stepNames.forEach((step, index) => {
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.id = "step" + index;
      checkbox.value = step;

      const label = document.createElement("label");
      label.htmlFor = checkbox.id;
      label.innerText = " " + step;

      const div = document.createElement("div");
      div.className = "step";
      div.appendChild(checkbox);
      div.appendChild(label);

      stepsDiv.appendChild(div);
    });

    function validateProcess() {
      const totalSteps = stepNames.length;
      let checkedCount = 0;

      for (let i = 0; i < totalSteps; i++) {
        const checkbox = document.getElementById("step" + i);
        if (checkbox.checked) {
          checkedCount++;
        }
      }

      const resultDiv = document.getElementById("result");
      if (checkedCount === totalSteps) {
        resultDiv.innerText = "✅ COMPLIANT: All steps are completed.";
        resultDiv.style.color = "green";
      } else {
        resultDiv.innerText = `❌ BREACH: ${totalSteps - checkedCount} step(s) are missing!`;
        resultDiv.style.color = "red";
      }
    }
  </script>

</body>
</html>
